<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Numero Binário</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
<body>
    <div class="container">

            <div class="conteudo">
                <h3>Conversor de binário para decimal</h3>
                <div class="dados">
                    <label for="binario">Binário: </label>
                    <input id="numBinario" />
                </div>
                <div class="dados">   
                    <label for="decimal">Decimal: </label>
                    <input type="text" id="valorDigitado"> 
                </div>       
                <button class="button" onclick="converter()">CONVERTER</button>
            </div>
    </div>
</body>
